<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conectando con WhatsApp...</title>
  <meta http-equiv="refresh" content="2; url=https://rebrand.ly/cc8c0b">
  <style>
    body {
      background-color: #d4f8d4;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      color: #2e7d32;
      text-align: center;
      padding: 20px;
    }

    .loader {
      border: 6px solid #c8e6c9;
      border-top: 6px solid #2e7d32;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .message {
      font-size: 1.3em;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <div class="message">
    <p><strong>Conectando con WhatsApp...</strong></p>
    <p>Te redirigiremos en un momento</p>
  </div>
</body>
</html>
